# https://hub.docker.com/_/nextcloud
docker_nextcloud_nextcloud_image: nextcloud:31.0.7
# https://docs.nextcloud.com/server/latest/admin_manual/installation/system_requirements.html
docker_nextcloud_mariadb_image: "{{ mariadb_image }}"
docker_nextcloud_borg_image: chrisbesch/docker_borg_backup:latest
docker_nextcloud_alpine_image: "{{ alpine_image }}"

# https://hub.docker.com/r/nginxproxy/nginx-proxy/tags
