docker_cron_docker_cron_image: chrisbesch/docker_cron:latest

# https://hub.docker.com/r/fireflyiii/core/tags
docker_firefly_firefly_image: fireflyiii/core:version-6.2.16
docker_firefly_mariadb_image: "{{ mariadb_image }}"
docker_firefly_alpine_image: "{{ alpine_image }}"
docker_firefly_borg_image: chrisbesch/docker_borg_backup:latest

# https://codeberg.org/forgejo/-/packages/container/forgejo/versions
docker_forgejo_forgejo_image: codeberg.org/forgejo/forgejo:11.0.3
# https://hub.docker.com/_/postgres
docker_forgejo_postgres_image: postgres:17.5-alpine
# https://code.forgejo.org/forgejo/-/packages/container/runner/versions
docker_forgejo_runner_image: code.forgejo.org/forgejo/runner:6.4.0

# https://github.com/jellyfin/jellyfin/releases/tag/v10.10.7
docker_jelly_jellyfin_image: jellyfin/jellyfin:10.10.7

docker_minecraft_minecraft_image: itzg/minecraft-server:java21
